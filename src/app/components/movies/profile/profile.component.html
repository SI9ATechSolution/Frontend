<div class="hero-section">
  <div class="hero-video">
    <iframe [src]="sanitizer.bypassSecurityTrustResourceUrl(moviesProfile[pos-1].trailer)" title="trailer de pelicula" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
  </div>
  <div class="hero-content">
    <div class="hero-left">
      <img src={{moviesProfile[pos-1].poster}} alt="Imagen referencial">
    </div>
    <div class="hero-right">
      <h1>{{moviesProfile[pos-1].title}}</h1>
      <div class="hero-buttons">
        <button class="btn-info">Genero</button>
        <button class="btn-info">{{moviesProfile[pos-1].duration}}</button>
      </div>
    </div>
  </div>
</div>
<app-profilecrud></app-profilecrud>
