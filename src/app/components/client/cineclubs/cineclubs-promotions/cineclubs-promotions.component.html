<section class="wrapper">
  <div class="promotions">
    <h1 class="title">Promociones</h1>
    <div class="container">
      <app-promotion-card
        *ngFor="let promotion of promotions"
        [promotion]="promotion"
        [typeUser]="'business'"
      ></app-promotion-card>
    </div>
    <div class="actions">
      <button mat-fab class="new-promotion" (click)="openNewPromotion()"><mat-icon>add</mat-icon></button>
    </div>
  </div>
</section>
