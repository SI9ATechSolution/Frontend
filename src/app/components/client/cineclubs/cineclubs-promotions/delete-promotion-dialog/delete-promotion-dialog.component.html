<div class="delete-card">
  <h5 class="title">Eliminar promoción</h5>
  <div class="body">
    <p>¿Estás seguro de eliminar esta promoción?</p>
    <p>Todas las películas que contengan esta promoción serán eliminadas permanentemente.</p>
  </div>
  <div class="actions">
    <button class="secondary-btn" (click)="closeDeletePromotionDialog()">Cancelar</button>
    <button class="primary-btn" (click)="deletePromotion()">Eliminar</button>
  </div>
</div>
