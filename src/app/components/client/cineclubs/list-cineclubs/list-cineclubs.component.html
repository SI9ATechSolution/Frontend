<h2>CINECLUBS!</h2>

<div class="grid">
  <div class="cineclubCard" *ngFor="let cineclub of cineClubs">

    <mat-card-header>
      <img mat-card-image src="{{cineclub.image}}" alt="{{cineclub.title}}" style="width: 200px;">
    </mat-card-header>
    <mat-card-content>
      <mat-card-title>{{cineclub.title}}</mat-card-title>
      <mat-card-subtitle>{{cineclub.subtitle}}</mat-card-subtitle>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button [routerLink]="['cineclub/',cineclub.id]">Add Favorite</button>
    </mat-card-actions>

  </div>

  <div *ngIf="cineClubs.length == 0">
    <p>No se encontraron coincidencias</p>
  </div>

</div>
