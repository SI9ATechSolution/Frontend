<form class="form" [formGroup]="empOfferForm" (ngSubmit)="onFormSubmit()">
    <div class="flex flex-column pt-4">
        <mat-form-field appearance="outline">
            <mat-label>Correo electrónico</mat-label>
            <input matInput placeholder="pat@example.com" [formControl]="email" required>
            <mat-error *ngIf="email.invalid">{{getEmailErrorMessage()}}</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Contraseña</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
        <div>
            <mat-checkbox class="example-margin">Recuérdame</mat-checkbox>
        </div>
    </div>
    <div mat-dialog-actions class="action flex flex-column">
        <button (click)="['perfil/',perfil.id]">Iniciar Sesión</button>
        <button class="bt-forgot-password pt-3" > Olvidé mi contraseña </button>
    </div>
</form>
