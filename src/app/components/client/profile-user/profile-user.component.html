<div class="profile">
  <div class="profile-details">
    <div class="profile-photo">
      <img src="dataEntrante?.image" alt="">
    </div>
    <div class="profile-info">
      <h2 class="name">{{dataEntrante?.firstName}}</h2>
      <p class="description">{{dataEntrante?.email}}</p>
      <p class="location">Lima-Peru</p>
      <button class="edit-button">Edit Profile</button>
    </div>
  </div>
  <div class="profile-cards">
    <div class="card">
      <h3>Grupos</h3>
      <!-- Contenido para la tarjeta de grupos -->
    </div>
    <div class="card">
      <h3>Cinemas</h3>
      <div class="card-content">
        <img class="image" [src]="dataEntrante?.image" alt="">
        <div class="wrapper-text">
          <div class="title">{{dataEntrante?.title}}</div>
          <div class="subtitle">{{dataEntrante?.subtitle}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
