<div class="new-promotion-card">
  <form [formGroup]="newFormBuilder">
    <div class="header">
      <h5 class="title">Información general</h5>
      <button class="close-btn" (click)="closeNewPromotionDialog()">
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <div class="body">
      <input
        class="input-no-style input-text"
        type="text"
        placeholder="Título"
        formControlName="name"
      />
      <input
        class="input-no-style input-text"
        type="text"
        placeholder="Descripción"
        formControlName="description"
      />
      <input
        class="input-no-style input-text"
        type="number"
        placeholder="Descuento porcentual o monto fijo"
        formControlName="discountPercentage"
      />
      <div class="divider">
        <div class="init-date">
          <input
            class="input-no-style input-text"
            placeholder="Fecha de inicio"
            [matDatepicker]="initPicker"
            formControlName="initDate"
          />
          <mat-datepicker-toggle
            class="date-picker"
            matIconSuffix
            [for]="initPicker"
          ></mat-datepicker-toggle>
          <mat-datepicker #initPicker></mat-datepicker>
        </div>
        <div class="finish-date">
          <input
            class="input-no-style input-text"
            placeholder="Fecha de finalización"
            [matDatepicker]="finishPicker"
            formControlName="endDate"
          />
          <mat-datepicker-toggle
            class="date-picker"
            matIconSuffix
            [for]="finishPicker"
          ></mat-datepicker-toggle>
          <mat-datepicker #finishPicker></mat-datepicker>
        </div>
      </div>
      <input
        class="input-no-style input-text"
        type="text"
        placeholder="Imagen"
        formControlName="imageSrc"
      />
      <div class="actions">
        <button class="secondary-btn" (click)="closeNewPromotionDialog()">
          Cancelar
        </button>
        <button class="primary-btn" (click)="savePromotion()">Finalizar</button>
      </div>
    </div>
  </form>
</div>
