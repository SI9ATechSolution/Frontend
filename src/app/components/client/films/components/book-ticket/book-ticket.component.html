<div mat-dialog-title>
    <h1>Reservas</h1>
</div>
<form [formGroup]="empOfferForm" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content class="content">
        <div class="booking-details">
            <div>
            DESCRIPCIÓN DE LA RESERVA:
            </div>
            <div>
                <strong>Película: </strong>
                <span>{{data.title}}</span>    
            </div>
                <strong>Cineclub: </strong>
                <span>{{data.cineclub}}</span>   
            <div>
                <strong>Fecha: </strong>
                <span>{{data.date}}</span>  
            </div>
                <strong>Hora: </strong>
                <span>{{data.time}}</span>  
            <div >
                <strong>Dirección: </strong>
                <span>{{data.address}}</span>  
            </div> 
        </div>
        <div class="ticket-details">
            <div>
                DETALLE DE LA RESERVA
            </div>
            <div>
                <strong>General: </strong>
                <span>{{data.price}}</span>
            </div>
            <div class="counter">
                <button mat-raised-button (click)="decrement()">-</button>
                <span>{{ count }}</span>
                <button mat-raised-button (click)="increment()">+</button>
              </div>
            <div>
                <strong>Total: </strong>
                <span>{{ totalPrice }}</span>
            </div>
        </div>

    </div>
    <div mat-dialog-actions class="action">
        <button mat-raised-button type = "button" [mat-dialog-close]="false">Cancelar</button>
        <button mat-raised-button color="primary" (click)="postTicket()">Reservar</button>
    </div>
</form>
